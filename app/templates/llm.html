<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9f7ff 0%, #f0ebff 25%, #e8e0ff 50%, #e0d5ff 75%, #d8caff 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Glassmorphism Header */
        .glass-header {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 1rem 2rem;
            margin: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.1);
        }
        
        .glass-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #8a2be2;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .glass-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .glass-nav-item {
            color: #6b46c1;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        
        .glass-nav-item:hover, .glass-nav-item.active {
            color: #8a2be2;
            background: rgba(138, 43, 226, 0.1);
            transform: translateY(-2px);
        }
        
        .glass-status {
            background: rgba(123, 97, 255, 0.1);
            color: #7b61ff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(123, 97, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-pulse {
            width: 8px;
            height: 8px;
            background: #7b61ff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .main-header {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8a2be2 0%, #7b68ee 50%, #9370db 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 2rem 0 1rem 0;
            text-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
            letter-spacing: -0.02em;
        }
        
        .tagline {
            text-align: center;
            color: #6b46c1;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            font-weight: 500;
        }
        
        /* Chat Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 65vh;
            max-height: 65vh;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.1);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        /* Message Styles */
        .message {
            display: flex;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
        }
        
        .bot-message {
            align-self: flex-start;
        }
        
        .message-content {
            padding: 1rem 1.5rem;
            border-radius: 20px;
            line-height: 1.5;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.1);
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, #8a2be2 0%, #7b68ee 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message .message-content {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(138, 43, 226, 0.1);
            border-bottom-left-radius: 5px;
            color: #333;
        }
        
        .message-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            flex-shrink: 0;
        }
        
        .user-message .message-icon {
            background: linear-gradient(135deg, #8a2be2 0%, #7b68ee 100%);
            order: 2;
        }
        
        .bot-message .message-icon {
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.2);
            color: #8a2be2;
        }
        
        /* Input Area */
        .input-container {
            padding: 1.5rem;
            border-top: 1px solid rgba(138, 43, 226, 0.1);
            display: flex;
            gap: 1rem;
        }
        
        .input-field {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 15px;
            color: #333;
            font-size: 1rem;
            padding: 1rem 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            border-color: #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.2);
        }
        
        .input-field::placeholder {
            color: rgba(107, 70, 193, 0.6);
        }
        
        .send-button {
            background: linear-gradient(135deg, #8a2be2 0%, #7b68ee 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            padding: 1rem 2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.3);
        }
        
        .send-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(138, 43, 226, 0.4);
        }
        
        .send-button:active {
            transform: translateY(0);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Paper Cards */
        .paper-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(138, 43, 226, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.1);
            transition: all 0.3s ease;
        }
        
        .paper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(138, 43, 226, 0.15);
        }
        
        .paper-title {
            font-size: 1.2rem;
            color: #8a2be2;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .paper-authors {
            color: #6b46c1;
            margin-bottom: 0.8rem;
            font-style: italic;
            font-size: 0.9rem;
        }
        
        .paper-summary {
            line-height: 1.5;
            color: #555;
            margin-bottom: 1rem;
        }
        
        .paper-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .paper-meta span {
            background: rgba(138, 43, 226, 0.1);
            color: #8a2be2;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }
        
        /* Progress Bar */
        .progress-container {
            width: 100%;
            background-color: rgba(138, 43, 226, 0.1);
            border-radius: 10px;
            margin: 1rem 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, #8a2be2 0%, #7b68ee 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        /* Status Messages */
        .status-message {
            padding: 1rem;
            border-radius: 12px;
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .status-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        /* Loading Animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b46c1;
            font-style: italic;
        }
        .review-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid rgba(138, 43, 226, 0.2);
}

.review-title {
    font-size: 1.3rem;
    font-weight: 700;
    color: #8a2be2;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.download-btn {
    background: #6b46c1;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 500;
    transition: background 0.3s ease, transform 0.3s ease;
}

.download-btn:hover {
    background: #8a2be2;
    transform: translateY(-1px);
}

/* Ensure the review card style is defined */
.review-card {
    padding: 1.5rem;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(138, 43, 226, 0.15);
    border: 1px solid rgba(138, 43, 226, 0.2);
}
        
        .typing-dots {
            display: flex;
            gap: 0.3rem;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #8a2be2;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .glass-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .glass-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .main-header {
                font-size: 2.5rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            .send-button {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(138, 43, 226, 0.05);
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(138, 43, 226, 0.2);
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(138, 43, 226, 0.3);
        }
    </style>
</head>
<body>
    <!-- Glassmorphism Header -->
    <div class="glass-header">
        <div class="glass-logo">
            <i class="fas fa-microscope"></i> Research Assistant
        </div>
        <div class="glass-nav">
            <div class="glass-nav-item active">Dashboard</div>
            <div class="glass-nav-item">History</div>
            <div class="glass-nav-item">Settings</div>
            <div class="glass-nav-item">Help</div>
        </div>
        <div class="glass-status">
            <div class="status-pulse"></div>
            Online
        </div>
    </div>

    <div class="container">
        <h1 class="main-header">ðŸ”¬ Research Paper Assistant</h1>
        <p class="tagline">Your Intelligent Literature Companion, powered by AI and RAG.</p>
        
        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Initial bot message -->
                <div class="message bot-message">
                    <div class="message-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>Hello! I'm your research assistant. I can help you find and summarize research papers on any topic. What would you like to explore today?</p>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" class="input-field" id="userInput" placeholder="Enter your research topic (e.g., quantum machine learning, transformer models)">
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </div>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', function() {
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    
    const API_BASE_URL = 'http://localhost:5001'; // Your backend URL
    
    // Function to add a message to the chat
    function addMessage(content, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        
        const iconDiv = document.createElement('div');
        iconDiv.className = 'message-icon';
        iconDiv.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        
        if (typeof content === 'string') {
            contentDiv.innerHTML = `<p>${content}</p>`;
        } else {
            contentDiv.appendChild(content);
        }
        
        if (isUser) {
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(iconDiv);
        } else {
            messageDiv.appendChild(iconDiv);
            messageDiv.appendChild(contentDiv);
        }
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    // Function to show progress
    function showProgress(progress, status) {
        const progressDiv = document.createElement('div');
        progressDiv.className = 'message bot-message';
        progressDiv.id = 'progressIndicator';
        
        const iconDiv = document.createElement('div');
        iconDiv.className = 'message-icon';
        iconDiv.innerHTML = '<i class="fas fa-robot"></i>';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        
        contentDiv.innerHTML = `
            <div style="margin-bottom: 0.5rem;">${status}</div>
            <div class="progress-container">
                <div class="progress-bar" style="width: ${progress}%"></div>
            </div>
        `;
        
        progressDiv.appendChild(iconDiv);
        progressDiv.appendChild(contentDiv);
        chatMessages.appendChild(progressDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    // Function to update progress
    function updateProgress(progress, status) {
        const progressIndicator = document.getElementById('progressIndicator');
        if (progressIndicator) {
            const progressBar = progressIndicator.querySelector('.progress-bar');
            const statusText = progressIndicator.querySelector('div');
            
            if (progressBar) progressBar.style.width = `${progress}%`;
            if (statusText) statusText.textContent = status;
        }
    }
    
    // Function to hide progress
    function hideProgress() {
        const progress = document.getElementById('progressIndicator');
        if (progress) {
            progress.remove();
        }
    }
    
    // Function to show status message
    function showStatus(message, type = 'success') {
        const statusDiv = document.createElement('div');
        statusDiv.className = `message bot-message`;
        
        const iconDiv = document.createElement('div');
        iconDiv.className = 'message-icon';
        iconDiv.innerHTML = type === 'success' ? 
            '<i class="fas fa-check-circle"></i>' : 
            '<i class="fas fa-exclamation-circle"></i>';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = `message-content status-message status-${type}`;
        contentDiv.innerHTML = `<p>${message}</p>`;
        
        statusDiv.appendChild(iconDiv);
        statusDiv.appendChild(contentDiv);
        chatMessages.appendChild(statusDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Function to generate literature review card
    function generateReviewCard(review, query, timestamp) {
        const reviewCard = document.createElement('div');
        reviewCard.className = 'review-card';
        
        // Create download functionality
        const downloadReview = () => {
            const element = document.createElement('a');
            const file = new Blob([review], {type: 'text/markdown'});
            element.href = URL.createObjectURL(file);
            element.download = `review_${query.replace(/\s+/g, '_')}_${timestamp}.md`;
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        };
        
        reviewCard.innerHTML = `
            <div class="review-header">
                <div class="review-title">
                    <i class="fas fa-file-alt"></i> Generated Literature Review
                </div>
                <button class="download-btn" id="downloadBtn">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
            <div style="white-space: pre-line; line-height: 1.6; font-family: 'Inter', sans-serif;">${review}</div>
        `;
        
        // Add event listener to download button
        setTimeout(() => {
            const downloadBtn = document.getElementById('downloadBtn');
            if (downloadBtn) {
                downloadBtn.addEventListener('click', downloadReview);
            }
        }, 100);
        
        return reviewCard;
    }

    async function handleUserInput() {
        const query = userInput.value.trim();
        if (!query) {
            showStatus("Please enter a research query to generate a literature review.", "error");
            return;
        }

        sendButton.disabled = true;
     
        addMessage(query, true);
        
        
        userInput.value = '';

        try {
            // Step 1: Initialization
            showProgress(10, "ðŸ”§ Initializing research pipeline...");
            
            // Step 2: Search arXiv
            updateProgress(20, `ðŸ” Searching arXiv for '${query}'`);
            
            // Step 3: Call backend API (this will call your actual Python agents)
            updateProgress(40, "ðŸ¤– Connecting to research agents...");
            
            const response = await fetch(`${API_BASE_URL}/generate-review`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query })
            });

            if (!response.ok) {
                throw new Error(`Server error: ${response.status}`);
            }

            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }

            // Step 4: Processing papers
            updateProgress(60, "ðŸ“„ Processing research papers...");
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Step 5: Synthesizing review
            updateProgress(80, "ðŸ§  Synthesizing literature review...");
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Step 6: Complete
            updateProgress(100, "âœ… Complete!");
            await new Promise(resolve => setTimeout(resolve, 500));

            hideProgress();
            showStatus("Literature Review Generated Successfully!");

            const reviewContainer = generateReviewCard(data.review, query, data.timestamp);
            addMessage(reviewContainer);

        } catch (error) {
            hideProgress();
            showStatus(`âŒ Error: ${error.message}`, "error");
            console.error('Generation error:', error);
        } finally {
         
            sendButton.disabled = false;
        }
    }

 
    sendButton.addEventListener('click', handleUserInput);
    
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            handleUserInput();
        }
    });
    
 
    document.querySelectorAll('.glass-nav-item').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('.glass-nav-item').forEach(i => i.classList.remove('active'));
            this.classList.add('active');
        });
    });
});
    </script>
</body>
